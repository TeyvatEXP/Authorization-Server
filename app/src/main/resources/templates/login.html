<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" th:href="@{/styles/cssandjs/login.css}"/>
</head>
<body>
<div class="root-div">
    <form class="container" th:action="@{/login}" method="post">
        <h1 class="login-title">Hello!</h1>
        <section th:class="${param.error != null} ? 'input-box-error' : 'input-box'">
            <input type="text" name="username" placeholder="EmailAddress"/>
            <img src="/images/svg/profile.svg" alt="profile-image">
        </section>
        <section th:class="${param.error != null} ? 'input-box-error' : 'input-box'">
            <input type="password" name="password" placeholder="Password"/>
            <img src="/images/svg/lock.svg">
        </section>
        <div th:if="${param.error}" class="invalid-data">
            The username and/or password you specified are not correct.
        </div>
        <section class="submit-button">
            <input type="submit" value="Log in"/>
        </section>
        <label class="forgot-password">Forgot password?</label>
    </form>
</div>
</body>
</html>
